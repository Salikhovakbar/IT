<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./css/main2.css">
</head>
<body>
    <form action="">
    <fieldset>
    <h1>Travel reservation form</h1>
    <h2>*denotes mandotory</h2>
    <br>
    
    <label class="label" for="full name">Full name*:</label>
    <br>
    <input class="input" type="text" id="full name" minlength="8" placeholder="FirstName LastName">
   <br>
    <label class="label"  for="Email address">Email address*:</label>
    <br>
    <input class="input" type="email" placeholder="EMAIL_ADDRESS">
<br>
    <label class="label" for="select">Select Tour Package*:</label>
    <br>
<input class="input" type="file" id="select">
<br>
<label class="label" for="arrival">Arrival date*:</label>
<br>
<input class="input" type="date" id="arrival">
<br>
<label class="label" for="persons">Number of persons*:</label>
<br>
<input class="input" type="number" id="persons" placeholder="UNKNOWN_TYPE">
<br>
<p >What would you want to avail?*</p>
<label class="label" for="Boarding">Boarding</label>
<input class="box"  type="checkbox" id="Boarding" name="gender">
<br>
<label class="label" for="Fooding">Fooding</label>
<input class="box" type="checkbox" id="Fooding" name="gender">
<br>
<label class="label" for="sight">Sight seeing</label>
<input class="box" type="checkbox" id="sight">
<br>
<label class="label" for="discount">Discount Coupon code:</label>
<br>
<input class="input1" type="number" placeholder="UNKNOWN_TYPE">
<br>
<p class="terms">Terms and conditions*</p>
<input class="curcle" type="radio" id="opinion1" name="gender"> <label for="opinion1" >I agree</label>
 <input class="curcle1" type="radio" id="opinion2" name="gender"> <label for="opinion2">I disagree</label>
<br>
<button class="butn">Complete reservation</button>
</fieldset>
</form>
</body>
</html>
